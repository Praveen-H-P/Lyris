<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(to right, #1F2C2D, #3E5153);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        .leaderboard {
            text-align: center;
            padding: 20px;
        }

        .leaderboard h2 {
            font-size: 3rem;
            margin-bottom: 200px; /* Increased space */
            font-weight: bold;
            color: #FFD195;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 4px 4px 10px rgba(48, 47, 45, 0.8);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .bar-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 50px;
            height: 400px;
            width: 500px;
            position: relative;
            padding-top: 80px; /* Increased space */
        }

        .bar {
            width: 100px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .bar:hover {
            transform: scale(1.1);
        }

        .bar:nth-child(1) { /* 2nd Place */
            height: 90%;
            background: linear-gradient(180deg, #909E81, #628276);
        }

        .bar:nth-child(2) { /* 1st Place */
            height: 120%;
            background: linear-gradient(180deg, #FFD195, #FCEED7);
            box-shadow: 0 0 25px rgba(255, 209, 149, 0.9);
        }

        .bar:nth-child(3) { /* 3rd Place */
            height: 80%;
            background: linear-gradient(180deg, #FCEED7, #909E81);
        }

        .winner-container {
            position: absolute;
            top: -85px; /* Moved higher */
            width: 100%;
            text-align: center;
        }

        .winner-name {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        .medal {
            font-size: 2rem;
            display: block;
            margin-top: 5px; /* Added spacing between name and medal */
            animation: bounce 1.5s infinite alternate;
        }

        .bar:nth-child(2) .winner-name { color: #f7f5f2; }
        .bar:nth-child(3) .winner-name { color: #dcd7fc; }
        .bar:nth-child(1) .winner-name { color: #e8ede2; }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>

    <div class="leaderboard">
        <h2>üèÜ Leaderboard üèÜ</h2>
        <div class="bar-container">
            <div class="bar">
                <div class="winner-container">
                    <div class="winner-name">second</div>
                    <span class="medal">ü•à</span>
                </div>
            </div>
            <div class="bar">
                <div class="winner-container">
                    <div class="winner-name">first</div>
                    <span class="medal">ü•á</span>
                </div>
            </div>
            <div class="bar">
                <div class="winner-container">
                    <div class="winner-name">third</div>
                    <span class="medal">ü•â</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
