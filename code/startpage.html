<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1F2C2D, #3E5153);
            color: #FCEED7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #FFD195;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
            margin-bottom: 25px;
        }
        p {
            font-size: 1.4rem;
            color: #FCEED7;
            margin-bottom: 25px;
            max-width: 700px;
            line-height: 1.9;
            opacity: 0.95;
        }
        .login-button {
            padding: 18px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #416F6F, #628276);
            border: none;
            border-radius: 35px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .login-button:hover {
            background: linear-gradient(135deg, #628276, #909E81);
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>Welcome to Lyris</h1>
    <p>"The only limit to our realization of tomorrow is our doubts of today." – Franklin D. Roosevelt</p>
    <p>"Believe you can and you're halfway there." – Theodore Roosevelt</p>
    <a href="http://localhost/LYRIS/Lyris/code/" class="login-button">Go to Login</a>
</body>
</html>
